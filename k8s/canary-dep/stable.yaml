# Stable deployment (v1)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: m10p-canary-stable
spec:
  replicas: 1
  selector:
    matchLabels:
      app: m10p-canary
      version: stable
  template:
    metadata:
      labels:
        app: m10p-canary
        version: stable
    spec:
      containers:
      - name: m10p-canary
        image: newjakir/m10p-bluegreen-app:v1.0
        ports:
        - containerPort: 3000

---

# Service for stable
apiVersion: v1
kind: Service
metadata:
  name: m10p-canary-service-stable
spec:
  selector:
    app: m10p-canary
    version: stable
  ports:
    - port: 80
      targetPort: 3000

---
# Ingress for stable
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: m10p-canary-ingress-stable
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: canarydep.jakirdev.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: m10p-canary-service-stable
            port:
              number: 80